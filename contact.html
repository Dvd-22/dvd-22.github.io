<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - David A</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon"
		/>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div class="container">
			<div class="canvas project-canvas">
				<div class="titles">
					<h1 class="title">
						<span
							class="typer"
							id="first-typer"
							data-words='"Contact"'
							data-delay="100"
							data-deleteDelay="3000"
							data-colors="invert"
							data-loop="false"
						></span>
						<span
							class="cursor"
							data-owner="first-typer"
							data-cursor-display="|"
						></span>
						<script
							async
							src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"
						></script>
					</h1>
					<h2 class="subtitle">
						Cliky links to find me and tell me things.
					</h2>
				</div>
				<ul class="project-list">
					<li class="project">
						<a
							target="_blank"
							rel="noopener"
							href="http://github.com/Dvd-22"
							><i data-feather="github"></i> GitHub</a
						>
					</li>
					<li class="project">
						<a
							target="_blank"
							rel="noopener"
							href="http://twitter.com/dvd_dev"
							><i data-feather="twitter"></i> Twitter</a
						>
					</li>
					<li class="project">
						<a
							target="_blank"
							rel="noopener"
							href="https://www.linkedin.com/in/daldev"
							><i data-feather="linkedin"></i> LinkedIn</a
						>
					</li>
					<li class="project">
						<a
							target="_blank"
							rel="noopener"
							href="https://www.instagram.com/dvd._.xd/"
							><i data-feather="instagram"></i> Instagram</a
						>
					</li>
					<li class="project">
						<a
							target="_blank"
							rel="noopener"
							href="mailto:businessdvd22@gmail.com?subject=Hello%20from%20your%20website"
							><i data-feather="mail"></i> Gmail</a
						>
					</li>
				</ul>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
